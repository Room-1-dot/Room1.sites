    <div class="container">
<h1>Finance Calculator</h1>
<form id="financeForm">
<label for="loanAmount">Loan Amount (R):</label>
<input type="number" id="loanAmount" placeholder="Enter loan amount" required>
 
            <label for="interestRate">Annual Interest Rate (%):</label>
<input type="number" id="interestRate" placeholder="Enter interest rate" required>
 
            <label for="loanTerm">Loan Term (Months):</label>
<input type="number" id="loanTerm" placeholder="Enter loan term" required>
 
            <div class="d-flex justify-content-between mt-3">
<button type="button" class="btn-calc" onclick="calculateFinance()">Calculate</button>
<button type="button" class="btn-clear" onclick="clearForm()">Clear</button>
</div>
</form>
 
        <h2 class="mt-4">Monthly Payment:<br /><span>R <span id="monthlyPayment">0.00</span></span></h2>
</div>
 
    <!-- JavaScript -->
<script>
        function calculateFinance() {
            const loanAmount = parseFloat(document.getElementById("loanAmount").value);
            const interestRate = parseFloat(document.getElementById("interestRate").value) / 100 / 12;
            const loanTerm = parseInt(document.getElementById("loanTerm").value);
 
            if (isNaN(loanAmount) || isNaN(interestRate) || isNaN(loanTerm) || loanTerm <= 0) {
                alert("Please enter valid finance details.");
                return;
            }
 
            let monthlyPayment;
            if (interestRate === 0) {
                monthlyPayment = loanAmount / loanTerm;
            } else {
                monthlyPayment = (loanAmount * interestRate) / (1 - Math.pow(1 + interestRate, -loanTerm));
            }
 
            document.getElementById("monthlyPayment").innerText = monthlyPayment.toFixed(2);
        }
 
        function clearForm() {
            document.getElementById("loanAmount").value = '';
            document.getElementById("interestRate").value = '';
            document.getElementById("loanTerm").value = '';
            document.getElementById("monthlyPayment").innerText = '0.00';
        }
</script>
