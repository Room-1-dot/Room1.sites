<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

            header h1 {
                margin: 0;
                font-size: 2.5em;
            }

            header p {
                font-size: 1.2em;
            }

        .cart-container {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 40px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 20px 0;
            border-bottom: 1px solid #ddd;
        }

            .cart-item img {
                width: 100px;
                height: 100px;
                object-fit: cover;
                margin-right: 20px;
            }

            .cart-item .item-details {
                flex: 1;
                display: flex;
                justify-content: space-between;
            }

            .cart-item .item-name {
                font-size: 1.2em;
                font-weight: 600;
            }

            .cart-item .item-price {
                font-size: 1.2em;
                color: #00796b;
            }

        .remove-item {
            color: red;
            cursor: pointer;
        }

        .total {
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 20px;
            text-align: right;
        }

        .checkout-btn {
            background-color: #008080;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 20px;
            display: block;
            width: 100%;
            text-align: center;
        }

            .checkout-btn:hover {
                background-color: #555;
            }
    </style>
</head>
<body>

    <header>
        <h1>Shopping Cart</h1>
    </header>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Car Store</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="HTMLPage1.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Shop</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="cart.html">Cart</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container cart-container">
        <div id="cart-items"></div>
        <div class="total">
            Total: R<span id="total">0.00</span>
        </div>
        <button class="checkout-btn" onclick="checkout()">Proceed to Checkout</button>
    </div>

    <script>
    function loadCart() {
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        let cartItemsContainer = document.getElementById('cart-items');
        let total = 0;

        // Clear the cart container first
        cartItemsContainer.innerHTML = '';

        cart.forEach(item => {
            let cartItem = document.createElement('div');
            cartItem.classList.add('cart-item');
            cartItem.innerHTML = `
                <img src="https://via.placeholder.com/100" alt="${item.car}">
                <div class="item-details">
                    <div class="item-name">${item.car}</div>
                    <div class="item-price">R${item.price.toFixed(2)}</div>
                </div>
                <span class="remove-item" onclick="removeFromCart('${item.car}')">Remove</span>
            `;
            cartItemsContainer.appendChild(cartItem);
            total += item.price;
        });

        document.getElementById('total').innerText = total.toFixed(2);
    }

   function removeFromCart(car) {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    const initialCount = cart.length;
    cart = cart.filter(item => item.car !== car);
    
    if (cart.length < initialCount) {
        localStorage.setItem('cart', JSON.stringify(cart));
        loadCart();
        alert(`${car} has been removed from your cart`);
    } else {
        alert('Item not found in cart');
    }
}

    function checkout() {
        alert("Proceeding to checkout...");
    }

    window.onload = loadCart;
</script>
</body>
</html>
